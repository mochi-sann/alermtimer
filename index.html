<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>タイマー</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <!-- <link rel="shortcut icon" href="./external-content.duckduckgo.png" type="image/x-icon"> -->
</head>

<body>
  <div id="container">
    <h1>
      <div id="nowtimer">00:00:00</div>
    </h1>
    <p><span id="next"></span>まであと</p>
    <div id="timer">00：00:00</div>
    <div class="controls">
      <div class="pop-box">
        <label for="popup-on">
          <div class="btn-open">設定</div>
        </label>
        <input type="checkbox" id="popup-on" />
        <!-- ポップアップ能取湖 -->
        <div class="popup">
          <label for="popup-on" class="icon-close">×</label>
          <div class="popup-content">
            <!-- ポップアップの中身 -->
            <br />設定<br />
            背景色:<input type="color" id="bg" value="#dddddd" onchange="bgcolor()" />
            文字色:<input type="color" id="tx" value="#000000" onchange="txcolor()" />
            <div>
              <button onclick="tuuti()">通知テスト</button>
            </div>
            <!-- ./ポップアップの中身　ここまで -->
          </div>
          <label for="popup-on">
            <div class="btn-close">閉じる</div>
          </label>

        </div>

      </div>
    </div>
    <a class="github-link" href="https://github.com/mochi-sann/alermtimer">GitHub</a>
  </div>
  <script src="main.js"></script>
</body>

</html>
